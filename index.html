<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAI Bob PRO</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
      color: #00ffcc;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      font-size: 1.5em;
      margin-bottom: 20px;
      text-align: center;
    }
    .loader {
      border: 4px solid #222;
      border-top: 4px solid #00ffcc;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h2>ü§ñ ChatAI Bob PRO si sta avviando...</h2>
    <div class="loader"></div>
    <p>Caricamento della chat su Hugging Face ‚è≥</p>
  </div>

  <iframe id="chatFrame" src="https://huggingface.co/spaces/Bouabid79/ChatAI-Bob-PRO"></iframe>

  <script>
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('chatFrame').style.display = 'block';
    }, 1500);
  </script>
</body>
</html>
