<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatAI Bob</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
      color: #00ff99;
      font-family: "Segoe UI", sans-serif;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: #000;
    }
    #exitBtn {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background-color: #00ff88;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 0 10px #00ff88;
      transition: all 0.3s;
    }
    #exitBtn:hover {
      background-color: #00cc66;
      box-shadow: 0 0 20px #00ff99;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://huggingface.co/spaces/Bouabid79/ChatAI-Bob-PRO?embed=true" 
    allow="camera; microphone; clipboard-read; clipboard-write">
  </iframe>

  <button id="exitBtn" onclick="window.close();">Esci</button>
</body>
</html>
