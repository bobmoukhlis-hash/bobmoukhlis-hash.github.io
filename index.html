<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatAI Bob PRO</title>
<style>
body{font-family:Arial;background:#0f172a;color:#fff;padding:20px}
.card{background:#020617;padding:15px;border-radius:12px}
textarea{width:100%;height:90px;border-radius:8px;padding:10px}
button{padding:10px 16px;margin-top:10px;border-radius:8px;border:0}
#chat{margin-bottom:10px}
.msg{margin:6px 0}
.user{color:#38bdf8}
.bot{color:#22c55e}
.note{opacity:.7;font-size:13px}
</style>
</head>
<body>

<h2>ü§ñ ChatAI Bob PRO</h2>

<div class="card">
  <div id="chat"></div>

  <textarea id="text" placeholder="Scrivi qui..."></textarea>
  <button onclick="send()">üöÄ Invia</button>

  <div class="note">
    ‚ö†Ô∏è Demo GitHub (la risposta sar√† attiva quando lo sposti su AppCreator24)
  </div>
</div>

<script>
function send(){
  const text = document.getElementById("text").value.trim();
  if(!text) return;

  add("user", text);
  document.getElementById("text").value = "";

  // SIMULAZIONE (GitHub non supporta PHP)
  setTimeout(()=>{
    add("bot","‚è≥ Backend non collegato (GitHub). Funzioner√† su AppCreator24.");
  },600);
}

function add(role,msg){
  const d=document.createElement("div");
  d.className="msg "+role;
  d.textContent=(role==="user"?"üßë ":"ü§ñ ")+msg;
  document.getElementById("chat").appendChild(d);
}
</script>

</body>
</html>
