<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ChatAI Bob PRO 2025</title>

<style>
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:system-ui, Arial;
}
.container{
  max-width:600px;
  margin:40px auto;
  padding:20px;
}
.card{
  background:#0f1a33;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h1{text-align:center;margin-bottom:10px}
textarea,select,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
}
textarea{min-height:110px}
button{
  background:linear-gradient(90deg,#00e5ff,#3b82f6);
  font-weight:bold;
  cursor:pointer;
}
#out{
  margin-top:15px;
  background:#071022;
  padding:14px;
  border-radius:10px;
  white-space:pre-wrap;
  min-height:80px;
}
</style>
</head>

<body>
<div class="container">
  <div class="card">
    <h1>ü§ñ ChatAI Bob PRO 2025</h1>

    <textarea id="msg" placeholder="Scrivi un messaggio..."></textarea>

    <select id="lang">
      <option value="it">Italiano</option>
      <option value="en">English</option>
    </select>

    <button onclick="send()">üöÄ Invia</button>

    <div id="out"></div>
  </div>
</div>

<script>
const HF_TOKEN = "hf_INSERISCI_LA_TUA_CHIAVE";
const MODEL = "HuggingFaceH4/zephyr-7b-beta";

async function send(){
  const out = document.getElementById("out");
  out.textContent = "‚è≥ Attendi...";

  try{
    const r = await fetch(
      "https://api-inference.huggingface.co/models/" + MODEL,
      {
        method:"POST",
        headers:{
          "Authorization":"Bearer " + HF_TOKEN,
          "Content-Type":"application/json"
        },
        body: JSON.stringify({
          inputs: document.getElementById("msg").value
        })
      }
    );

    const j = await r.json();
    out.textContent =
      j[0]?.generated_text || JSON.stringify(j,null,2);

  }catch(e){
    out.textContent = "‚ùå Errore di connessione";
  }
}
</script>
</body>
</html>
