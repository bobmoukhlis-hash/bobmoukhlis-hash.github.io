<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ü§ñ ChatAI Bob PRO 2025</title>

<style>
body{
  margin:0;
  font-family:system-ui,Arial;
  background:#070b12;
  color:#e8f1ff;
}
.wrap{max-width:900px;margin:auto;padding:18px}
.card{
  background:#0b1220;
  border:1px solid #13223d;
  border-radius:16px;
  padding:16px;
}
h1{text-align:center}
textarea,button{
  width:100%;
  margin:10px 0;
  padding:14px;
  border-radius:10px;
  border:1px solid #1a2f55;
  background:#071022;
  color:#e8f1ff;
}
button{
  background:linear-gradient(90deg,#00e5ff,#3b82f6);
  font-weight:bold;
  cursor:pointer;
}
.out{
  white-space:pre-wrap;
  background:#071022;
  border-radius:10px;
  padding:12px;
  min-height:140px;
}
.small{font-size:13px;opacity:.75}
.warn{color:#FFD36E}
</style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <h1>ü§ñ ChatAI Bob PRO 2025</h1>
    <p class="small" style="text-align:center">
      Chat AI via Hugging Face ‚Äì HTML puro
    </p>
    <p class="small warn" style="text-align:center">
      ‚ö†Ô∏è Demo pubblica ‚Äì la chiave √® visibile
    </p>
  </div>

  <br>

  <div class="card">
    <textarea id="prompt" placeholder="Scrivi un messaggio‚Ä¶"></textarea>
    <button onclick="send()">üöÄ Invia</button>
    <div id="out" class="out"></div>
  </div>

</div>

<script>
const HF_API_KEY = "hf_...YQGu";

// Modello consigliato (veloce e stabile)
const MODEL_URL =
  "https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2";

async function send(){
  const out = document.getElementById("out");
  const text = document.getElementById("prompt").value.trim();

  if(!text){
    out.textContent = "‚ö†Ô∏è Scrivi qualcosa.";
    return;
  }

  out.textContent = "‚è≥ Attendi‚Ä¶";

  try{
    const res = await fetch(MODEL_URL,{
      method:"POST",
      headers:{
        "Authorization":"Bearer " + HF_API_KEY,
        "Content-Type":"application/json"
      },
      body: JSON.stringify({
        inputs: text,
        parameters:{
          max_new_tokens: 300,
          temperature: 0.7
        }
      })
    });

    const data = await res.json();

    if(data.error){
      out.textContent = "‚ùå Errore HF:\n" + data.error;
      return;
    }

    out.textContent =
      data[0]?.generated_text || JSON.stringify(data,null,2);

  }catch(e){
    out.textContent = "‚ùå Errore di connessione";
  }
}
</script>

</body>
</html>
